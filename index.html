<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Learn Vuejs</title>
		<!-- css Bootstrap -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
		<!-- icons font awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- cdn Script VueJs -->
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a href="" class="navbar-brand"><i class="fa fa-book"></i> LearnVuejs</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon" style="cursor: pointer;"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active"><a href="" class="nav-link">Home</a></li>
				</ul>
			</div>
		</nav>
		<div id="app" class="container pt-3 text-center">
			<div class="col-sm-4 alert alert-success container-fluid h3">{{ message }}</div>
		</div>
		<div class="container text-center" id="app-2">
			<div class="col-sm-4 alert alert-warning container-fluid" v-bind:title="message3">
				Fecha y hora de carga: <span class="font-weight-bold text-success">{{ message3 }}</span>
			</div>
		</div>
		<div id="app-6" class="container text-center">
			<div class="col-sm-4 alert alert-primary container-fluid">
			<h4>{{ message }}</h4>			
			<input type="text" class="form-control" v-model="message">
			</div>
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
				message: 'Hello Vue!'
				}
			})
			var app2 = new Vue({
				el: '#app-2',
				data: {
				message3: new Date().toLocaleString()
				}
			})
			var app6 = new Vue({
				el: '#app-6',
				data: {
				message: 'Hello Vue!'
				}
			})
		</script>
		<!-- cdn Script bootstrap -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	</body>
</html>
